services:
    cse.criteria.manager:
        class: AppBundle\Manager\CriteriaManager
        calls:
            - [ 'setUserFromSecurityContext', [ '@security.token_storage' ]]
            - [ 'setEntityManager', [ '@doctrine.orm.entity_manager' ]]
            - [ 'setProviderFactory', [ '@cse.provider.factory' ]]
            - [ 'setFormFactory', [ '@form.factory' ]]